name: device_info_olimpo
description: "A Flutter plugin to fetch native device information, such as unique device ID."
version: 0.0.1
homepage: https://github.com/andrescardenas/device_info_olimpo

environment:
  sdk: '>=3.2.6 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.device_info_olimpo
        pluginClass: DeviceInfoOlimpoPlugin
      ios:
        pluginClass: DeviceInfoOlimpoPlugin
